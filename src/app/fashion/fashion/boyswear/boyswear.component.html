<ul>
  <li class="card" style="width: 18rem;" *ngFor="let product of arrProduct">
    <img class="card-img-top" [src]="product.url" alt="Card image cap">
    <div class="card-body">
      <p>Id:{{product.id}}</p>      
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.content}}</p>
    </div>
    <div class="card-body">
      <button (click)="addToCard()" class="addToCard" mat-flat-button color="warn"> ADD TO
        CART
      </button>
      <button class="buy" mat-flat-button color="warn"><a routerLink="/fashion" class="card-link">BUY</a>
      </button>
    </div>
  </li>
</ul>
