<p><strong>Data of selected User</strong></p>
<div>
  <div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th>User Id</th>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of arrayId">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div>
  <button mat-flat-button color="warn" routerLink="/post">Back to Post</button>
</div>
