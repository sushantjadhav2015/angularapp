<p>calculator works!</p>

<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Number 1</mat-label>
      <input matInput type="number" name="Number 1" [(ngModel)]="num1" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Number 2</mat-label>
      <input matInput type="number" name="number 2" [(ngModel)]="num2" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <button mat-flat-button color="accent" (click)="add()">+</button>
    <button mat-flat-button color="primary" (click)="sub()">-</button>
    <button mat-flat-button color="accent" (click)="multi()">*</button>
    <button mat-flat-button color="primary" (click)="divide()">/</button>
  </mat-card-content>
  <mat-card-footer>Result :{{num3}}</mat-card-footer>
</mat-card>
