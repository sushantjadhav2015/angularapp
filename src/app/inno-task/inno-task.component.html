<div *ngFor="let item of array">
  <div>
    <label>User Id</label>
    <p>{{item.userId}}</p>
  </div>
  <div>
    <label>Id</label>
    <p>{{item.id}}</p>
  </div>

  <div>
    <label>Title</label>
    <p>{{item.title}}</p>
  </div>

  <div>
    <label>Body</label>
    <p>{{item.body}}</p>
  </div>

</div>
