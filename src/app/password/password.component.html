<form [formGroup]="newForm">
  <div class="form-group row">
    <div class="form-group">
      <label for="password" class="control-label">password</label>
      <input type="password" class="form-control" formControlName="password" title="Please enter your password" />
      <small class="help-block" *ngIf="
              newForm.get('password').hasError('required') &&
              newForm.get('password').touched
            ">
        please enter valid password
      </small>
    </div>
    <div class="form-group">
      <label for="confirmedPassword" class="control-label">confirm password</label>
      <input type="password" class="form-control" formControlName="confirm" title="Please re-enter your password" />
      <small class="help-block" *ngIf="
              newForm.get('confirm').hasError('required') &&
              newForm.get('confirm').touched
            ">
        *Password must be required</small>
      <small class="error-text" *ngIf="newForm.errors['notSame']">*Password mismatch
      </small>

    </div>
  </div>


</form>
